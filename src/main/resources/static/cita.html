        <h2>Agendar cita</h2>
        <br>
        <p>El siguiente formulario es para los clientes que deseen agendar una cita: </p>
        <br>
        <form action="#" method="POST">
            <label>Nombre</label>
            <input placeholder="nombre" type="text" name="nombre" value="" size="20" />
            <br><br>
            <label>Apellidos</label>
            <input placeholder="apellidos" type="text" name="apellidos" value="" size="30" />
            <br><br>
            <label>Correo</label>
            <input placeholder="correo@gmail.com" type="email" name="correo" value="" size="15" />
            <br><br>
            <label>Teléfono</label>
            <input placeholder="8888-8888" type="tel" name="phone" value="" size="15" />
            <br><br>
            <label>Fecha y hora de la cita</label>
            <input type="datetime-local" name="hora"/>
            <br><br>
            <input type="submit" value="Agendar"/>
            <br><br>
            <label style="color: red">Limpiar formulario</label>
            <input type="reset" value="Borrar"/>
        </form>
    </body>
